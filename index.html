<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

</head>

<body>
	<h1>Totally Trivial Trivia!</h1>
    <div class="container">
    	
    	<h2>You have <span id = "countdown">10</span> seconds left!</h2><br>
    	<h2 id = "question"></h2><br>
    	<div id = "choices"></div>

    </div>

    <div id = "myModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Trivia Game Over!</h4>
	      </div>
	      <div class="modal-body">
			
	      </div>
	      <div class="modal-footer">
	        <button id = "newGame" type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Restart Trivia</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>

</html>
